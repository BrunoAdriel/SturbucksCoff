<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Registrarse</title>
</head>
<body>
    <a href="../index.html">Menu Principal</a>
<section>
    <h1>Registro</h1>
    <form id="registerForm">
        <label>Nombre</label>
        <input type="text" placeholder="Nombre" id="nombre" required autofocus>
        <label>Apellido</label>
        <input type="text" placeholder="Apellido" id="apellido" required>
        <label>Email</label>
        <input type="mail" placeholder="Email" id="email" required >
        <label>Contraseña</label>
        <input type="password" placeholder="***" id="contrasenia" required>
        <input type="submit" value="Registro">
    </form>
    <p>Para volver a la pagina de ingreso,<a href="Login.html">click aquí.</a></p>
</section>
<script src="RegisterLogic.js" type="text/javascript"></script>
</body>
</html>
